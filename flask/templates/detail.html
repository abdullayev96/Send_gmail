{% extends "base.html" %}

{% block title %}

{% endblock %}
{% block content %}

    <div class="card mt-3 ">
        <div class="card-body">
        {% if a.image %}
        <p><img class="img-article-left" src="{{a.image.url}}"></p>
        {% endif %}
        <h3>{{a.title}}</h3>
        <h5 class="mt-3" >{{a.body}}</h5>
            <a href="{{a.url_name}}" >{{a.url_name}}</a>
            <p> <small class="text-muted" > Posted at: {{a.create}}</small> </p>
            <a href="{% url 'posts' %}" class="btn btn-dark my-3">Go back </a>

      </div>
    </div>

{% endblock %}
